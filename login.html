<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom20 Styles -->
  <link href="assets/css/styles.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-12 col-md-6">
        <div class="card">
          <div class="card-body">
            <h1 class="h4 mb-3 text-center">Iniciar sesión</h1>

            <form id="loginForm">
              <div class="mb-3">
                <label for="email" class="form-label">Correo</label>
                <input type="email" class="form-control" id="email" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" required>
              </div>
              <div id="loginMsg" class="alert d-none"></div>
              <button type="submit" class="btn btn-primary w-100">Ingresar</button>
            </form>

            <hr>
            <p class="text-center text-muted">
              ¿No tienes cuenta aún? 
              <a href="formulario_inscripcion.html" class="text-decoration-none fw-bold">REGISTRATE</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="assets/js/auth.js"></script>
  <script>
  // Fallback si auth.js no se carga
  if (typeof AuthStore === 'undefined') {
    console.warn('AuthStore no se cargó, creando fallback...');
    window.AuthStore = {
      loginUser: function(email, password) {
        // Validaciones básicas
        if (!email || !password) {
          return { ok: false, message: 'Correo y contraseña son obligatorios.' };
        }
        
        // Obtener usuarios existentes
        const users = JSON.parse(localStorage.getItem('APP_USERS') || '[]');
        
        // Buscar usuario
        const user = users.find(u => u.email.toLowerCase() === email.toLowerCase());
        if (!user) {
          return { ok: false, code: 'not_found', message: 'Este correo no está registrado.' };
        }
        
        // Verificar contraseña
        if (user.pass !== password) {
          return { ok: false, code: 'bad_credentials', message: 'Usuario o contraseña incorrectos.' };
        }
        
        // Auto-login
        localStorage.setItem('APP_CURRENT_USER', JSON.stringify({
          name: user.name, email: user.email, role: user.role
        }));
        
        const dest = user.role === 'admin' ? 'admin.html' : 'index.html';
        return { ok: true, code: 'logged_in', user, dest };
      }
    };
    console.log('Fallback AuthStore creado para login');
  }
  </script>
  <script>
  $(function(){
    $('#loginForm').on('submit', function(e){
      e.preventDefault();
      const resp = AuthStore.loginUser($('#email').val(), $('#password').val());
      const $msg = $('#loginMsg').removeClass('d-none alert-danger alert-info').empty();

      if (!resp.ok) {
        if (resp.code === 'not_found') {
          $msg.addClass('alert alert-info')
              .html(`Correo no registrado. <a href="formulario_inscripcion.html?email=${encodeURIComponent($('#email').val())}">Regístrate aquí</a>.`);
        } else {
          $msg.addClass('alert alert-danger').text(resp.message);
        }
        return;
      }
      window.location.href = resp.dest;
    });
  });
  </script>
</body>
</html>
