<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Catálogo | Custom20</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Custom20 Styles -->
  <link href="assets/css/styles.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-white border-bottom sticky-top">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html"><i class="bi bi-battery-charging"></i> Custom20</a>
    <div class="container">
      <a class="btn btn-outline-secondary ms-auto" href="index.html"><i class="bi bi-house"></i> Inicio</a>
      <a class="btn btn-outline-secondary ms-auto" href="productos.html">Repuestos</a>
      <a class="btn btn-outline-secondary ms-auto" href="servicios.html">Servicios</a>
      <a class="btn btn-outline-secondary ms-auto" href="preguntas.html">Preguntas</a>
      <a class="btn btn-outline-secondary ms-auto" href="contacto.html">Contacto</a>
    </div>
</nav>

<header class="bg-primary text-white py-5"><div class="container"><h1>Repuestos disponibles</h1></div></header>

<main class="container my-4">
  <section class="products-section">
    <header>
      <h2 class="h4 mb-4">Catálogo de Repuestos</h2>
      <p class="lead">Encuentra los repuestos que necesitas para tu vehículo eléctrico</p>
    </header>
    <div class="row" id="listaProductos"></div>
  </section>
</main>

<footer class="custom20-footer mt-5">
  <div class="container text-center">
    <p class="mb-0">© <span id="yearNow"></span> Custom20. Todos los derechos reservados.</p>
  </div>
</footer>




<script>

const PRODUCTOS = [
  {
    nombre:"Acelerador pulgar",
    precio:12990,
    img:"https://i.scdn.co/image/ab67616d0000b2734b9726a6ceef93f6d7737ff7" 
  },
  {
    nombre:"BMS 13S 15A",
    precio:22990,
    img:"https://i.scdn.co/image/ab67616d0000b2734b9726a6ceef93f6d7737ff7"
  },
  {
    nombre:"Cargador 54.6V 2A",
    precio:21990,
    img:"https://i.scdn.co/image/ab67616d0000b2734b9726a6ceef93f6d7737ff7"
  },
  {
    nombre:"Faro LED + Bocina",
    precio:14990,
    img:"https://i.scdn.co/image/ab67616d0000b2734b9726a6ceef93f6d7737ff7"
  },
  {
    nombre:"Acelerador tipo moto",
    precio:20000,
    img:"https://i.scdn.co/image/ab67616d0000b2734b9726a6ceef93f6d7737ff7" 
  },
  {
    nombre:"BMS 10S 15A",
    precio:18000,
    img:"https://i.scdn.co/image/ab67616d0000b2734b9726a6ceef93f6d7737ff7" 
  },
];

const lista=document.getElementById("listaProductos");
PRODUCTOS.forEach(p=>{
  lista.innerHTML+=`
    <div class="col-md-3">
      <article class="custom20-product-card">
        <img src="${p.img}" class="card-img-top" alt="${p.nombre}">
        <div class="card-body">
          <h3 class="card-title">${p.nombre}</h3>
          <p class="price">$${p.precio.toLocaleString("es-CL")}</p>
          <button class="btn btn-custom20 btn-sm w-100" onclick="addToCart('${p.nombre}', ${p.precio})">
            <i class="bi bi-cart-plus me-2"></i>Agregar al carrito
          </button>
        </div>
      </article>
    </div>`;
});

// Función para agregar al carrito
function addToCart(nombre, precio) {
  // Implementación básica del carrito
  alert(`Producto "${nombre}" agregado al carrito por $${precio.toLocaleString("es-CL")}`);
}

// Actualizar año en footer
document.getElementById("yearNow").textContent = new Date().getFullYear();
</script>
</body>
</html>
