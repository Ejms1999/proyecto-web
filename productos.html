<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Catálogo | Custom20</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Custom20 Styles -->
  <link href="assets/css/styles.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-white border-bottom sticky-top">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html"><i class="bi bi-battery-charging"></i> Custom20</a>
    <div class="container">
      <a class="btn btn-outline-secondary ms-auto" href="index.html"><i class="bi bi-house"></i> Inicio</a>
      <a class="btn btn-outline-secondary ms-auto" href="productos.html">Repuestos</a>
      <a class="btn btn-outline-secondary ms-auto" href="servicios.html">Servicios</a>
      <a class="btn btn-outline-secondary ms-auto" href="preguntas.html">Preguntas</a>
      <a class="btn btn-outline-secondary ms-auto" href="contacto.html">Contacto</a>
    </div>
</nav>

<header class="bg-primary text-white py-5"><div class="container"><h1>Repuestos disponibles</h1></div></header>

<main class="container my-4">
  <section class="products-section">
    <header>
      <h2 class="h4 mb-4">Catálogo de Repuestos</h2>
      <p class="lead">Encuentra los repuestos que necesitas para tu vehículo eléctrico</p>
    </header>
    <div class="row" id="listaProductos"></div>
  </section>
</main>

<footer class="custom20-footer mt-5">
  <div class="container text-center">
    <p class="mb-0">© <span id="yearNow"></span> Custom20. Todos los derechos reservados.</p>
  </div>
</footer>




<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="assets/js/auth.js"></script>
<script>
// Función para obtener productos del localStorage
function getProducts() {
  try {
    return JSON.parse(localStorage.getItem('APP_PRODS')) || [];
  } catch {
    return [];
  }
}

// Función para agregar al carrito
function addToCart(producto) {
  const cart = JSON.parse(localStorage.getItem('APP_CART') || '[]');
  const existingItem = cart.find(item => item.id === producto.id);
  
  if (existingItem) {
    existingItem.qty = (existingItem.qty || 1) + 1;
  } else {
    cart.push({
      id: producto.id,
      name: producto.nombre,
      price: producto.precio,
      qty: 1
    });
  }
  
  localStorage.setItem('APP_CART', JSON.stringify(cart));
  
  // Mostrar mensaje de éxito
  const toast = document.createElement('div');
  toast.className = 'toast-container position-fixed top-0 end-0 p-3';
  toast.innerHTML = `
    <div class="toast show" role="alert">
      <div class="toast-header">
        <i class="bi bi-check-circle-fill text-success me-2"></i>
        <strong class="me-auto">Producto agregado</strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
      </div>
      <div class="toast-body">
        ${producto.nombre} agregado al carrito
      </div>
    </div>
  `;
  document.body.appendChild(toast);
  
  // Remover toast después de 3 segundos
  setTimeout(() => {
    toast.remove();
  }, 3000);
  
  // Actualizar contador del carrito
  if (window.dispatchEvent) {
    window.dispatchEvent(new CustomEvent('cart:updated'));
  }
}

// Renderizar productos
function renderProducts() {
  const productos = getProducts();
  const lista = document.getElementById("listaProductos");
  
  if (productos.length === 0) {
    lista.innerHTML = `
      <div class="col-12 text-center">
        <div class="alert alert-info">
          <i class="bi bi-info-circle me-2"></i>
          No hay productos disponibles en este momento.
        </div>
      </div>
    `;
    return;
  }
  
  lista.innerHTML = '';
  productos.forEach(producto => {
    const stockClass = producto.stock > 0 ? 'btn-custom20' : 'btn-secondary disabled';
    const stockText = producto.stock > 0 ? 'Agregar al carrito' : 'Sin stock';
    
    lista.innerHTML += `
      <div class="col-md-3 mb-4">
        <article class="custom20-product-card">
          <img src="${producto.img}" class="card-img-top" alt="${producto.nombre}" 
               onerror="this.src='https://via.placeholder.com/300x200/cccccc/666666?text=Sin+Imagen'">
          <div class="card-body">
            <h3 class="card-title">${producto.nombre}</h3>
            <p class="price">$${producto.precio.toLocaleString("es-CL")}</p>
            <p class="text-muted small">Stock: ${producto.stock} unidades</p>
            <button class="btn ${stockClass} btn-sm w-100" 
                    onclick="addToCart(${JSON.stringify(producto).replace(/"/g, '&quot;')})"
                    ${producto.stock === 0 ? 'disabled' : ''}>
              <i class="bi bi-cart-plus me-2"></i>${stockText}
            </button>
          </div>
        </article>
      </div>
    `;
  });
}

// Inicializar cuando el DOM esté listo
document.addEventListener('DOMContentLoaded', function() {
  renderProducts();
  
  // Actualizar año en footer
  const yearEl = document.getElementById("yearNow");
  if (yearEl) {
    yearEl.textContent = new Date().getFullYear();
  }
});
</script>
</body>
</html>
